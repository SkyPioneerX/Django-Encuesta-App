{% extends 'base.html' %}

{% block content %}
    <div class="vh-100 d-flex justify-content-center align-items-center p-5" id="login-content">
        <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
            <h2 class="text-center mb-4 text-primary">Login</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control border border-primary" id="username"
                           aria-describedby="username" name="username" placeholder="Introduzca su nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control border border-primary" name="password"
                           placeholder="Contraseña" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
            <div class="mt-3">
                <p class="mb-0  text-center">¿No tienes una cuenta? <a href="{% url 'accounts:register' %}"
                                                                       class="text-primary fw-bold">Sign
                    Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
